<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msgs['movieManagerTitle']}</title>
    </h:head>

    <f:metadata>
        <f:viewParam name="id" value="#{movieBean.currentMovieID}"/>
        <f:viewAction action="#{movieBean.initMovie}"></f:viewAction>
    </f:metadata>
    <h:body>
        <h1>#{msgs['movieInfos']}</h1>
        <h:form >
            <!-- formulaire de gestion d'une personne -->
            <h:panelGrid columns="2">
                <h:panelGroup id="idOut">
                    <h:panelGroup rendered="#{movieBean.currentMovieID != -1}">
                        <h:outputLabel value="#{msgs['movieId']}" for="id"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup id="idIn">
                    <h:panelGroup rendered="#{movieBean.currentMovieID != -1}">
                        <h:inputText readonly="true" disabled="true" value="#{movieBean.currentMovie.id}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:outputLabel value="#{msgs['movieName']}" for="movieName"/>
            <h:inputText id="movieName" value="#{movieBean.currentMovie.name}"/>
            <h:outputLabel value="#{msgs['movieProducer']}" for="movieProducer"/>
            <h:inputText id="movieProducer" value="#{movieBean.currentMovie.producer}"/> 

                <h:commandButton id="reset" value="#{msgs['reset']}" type="reset" />  

                <!-- annulation et retour à la page d'accueil-->
                <h:button id="cancel" value="#{msgs['cancel']}" outcome="/pages/index.xhtml" />
                <!-- sauvegarde les données et renvoie à la page de détails du film sauvegrdé-->
                <h:commandButton action="#{movieBean.sauver()}" value="#{msgs['validate']}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
