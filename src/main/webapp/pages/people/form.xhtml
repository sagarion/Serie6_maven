<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>#{msgs['movieManagerTitle']}</title>
    </h:head>

    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initPerson}"></f:viewAction>
    </f:metadata>
    <h:body>
        <div id="top">
            #{personBean.FormTitle()}
        </div>

        <div id="content" class="center_content">
            <h:form >
                <!-- formulaire de gestion d'une personne -->
                <h:panelGrid columns="2">
                    <h:panelGroup id="idOut">
                        <h:panelGroup rendered="#{personBean.currentPersonID != -1}">
                            <h:outputLabel value="#{msgs['personId']}" for="id"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup id="idIn">
                        <h:panelGroup rendered="#{personBean.currentPersonID != -1}">
                            <h:inputText readonly="true" disabled="true" value="#{personBean.currentPerson.id}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:outputLabel value="#{msgs['personFirstName']}" for="firstName"/>
                    <h:inputText id="firstName" value="#{personBean.currentPerson.firstName}"/>
                    <h:outputLabel value="#{msgs['personLastName']}" for="lastName"/>
                    <h:inputText value="#{personBean.currentPerson.lastName}"/>
                </h:panelGrid>
                
                <h:commandButton id="reset" value="#{msgs['reset']}" type="reset" />  

                    <!-- annulation et retour à la page d'accueil-->
                    <h:button id="cancel" value="#{msgs['cancel']}" outcome="/pages/index.xhtml" />
                    <!-- sauvegarde les données et renvoie à la page de détails de la personne sauvegrdée-->
                    <h:commandButton action="#{personBean.sauver()}" value="#{msgs['validate']}" />
            </h:form>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">#{msgs['bottom']}</ui:insert>
        </div>
    </h:body>
</html>
