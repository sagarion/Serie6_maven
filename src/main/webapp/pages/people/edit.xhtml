<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initPerson}"></f:viewAction>
    </f:metadata>
    <h:body>
        <h1>#{msgs['personDetails']}</h1>
        <h:form >
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs['personId']}" for="id"/>
                <h:outputText id="id" value="#{personBean.currentPerson.id}"/>
                <h:outputLabel value="#{msgs['personFirstName']}" for="firstName"/>
                <h:inputText id="firstName" value="#{personBean.currentPerson.firstName}"/>
                <h:outputLabel value="#{msgs['personLastName']}" for="lastName"/>
                <h:inputText value="#{personBean.currentPerson.lastName}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
